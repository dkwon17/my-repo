name: try-in-web-ide

on:
  pull_request_target: 
    types: [opened, synchronize]

jobs:
  add-link:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v3
      - name: Eclipse Che Pull Request Link
        id: che-pr-check-gh-action
        uses: dkwon17/try-in-web-ide@testing
        with:
          github_token: ${{ secrets.DKWON_PAT }}
          add_comment: true
          add_status: true
          web_ide_instance: https://workspaces.openshift.com
          comment_badge: https://camo.githubusercontent.
